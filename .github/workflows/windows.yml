name: windows

on:
  workflow_dispatch

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DBUNGEEGUM_BUILD_TEST:BOOL=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --target bungeegum_test

    - name: Build
      run: cmake --build ${{github.workspace}}/build --target bungeegum_test --config ${{env.BUILD_TYPE}}

    - name: Test
      run: ${{github.workspace}}/build/test/${{env.BUILD_TYPE}}/bungeegum_test.exe

